services:
  mongo:
    image: mongo:6
    container_name: monitoring-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: monitoring-api
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/monitoring_platform
      JWT_SECRET: change_me_in_compose
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: "*"
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
